<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>

    <style>
        @tailwind base;

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300">
    <div class="flex justify-center gap-28 content-center my-48">
        <div>
            <figure>
                <img src="fb.svg" class="w-96">
            </figure>
            <figcaption class="font-semibold text-2xl w-[440px]">Facebook helps you connect and share with the people in your life.</figcaption>
        </div>
        <div>
            <div class="bg-slate-200 p-3 border-gray-800 rounded-lg w-96 h-80">
                <input type="text" placeholder="       Email address or phone number" class="w-[360px] h-10 rounded-lg">
                <br><br>
                <input type="password" placeholder="       Password" class="w-[360px] h-10 rounded-lg">
                <br><br>
                <div class="bg-blue-500">
                    <button class="border-black-900 w-[360px] h-10 hover:cursor-pointer hover:bg-blue-600 transition-colors rounded-lg text-white text-xl">Log in</button>
                </div>
                <br>
                <p class="text-blue-600 hover:underline hover:cursor-pointer w-80 mx-28">Forgotten password?</p>
                <p>-------------------------------------------------</p>
                <button class="bg-green-400 rounded-lg w-40 h-10 mx-24 my-2">Create new account</button>
            </div>
            <br>
            <p class="mx-5"> <a href="" class="font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
        
    </div>
</body>
</html>
